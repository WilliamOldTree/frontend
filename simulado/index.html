<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    
</head>

<body style="background-color: black ;">
    <header class="container text-light">
       
        <h1 id="titulo" class="mb-3 mt-3" style="text-align: center;">Formúlario</h1>
               
        <form>
            <div class="row">
                <div class="mb-3 col-md-4 col-lg-5  col-xl-7">
                    <label for="name" class="form-label">Nome / Razão Social</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3 col-md-4 col-lg-4  col-xl-3 ">
                    <label for="cpfCnpj" class="form-label">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="cpfCnpj" required>
                </div>
                <div class="mb-3 col-md-4 col-lg-3  col-xl-2">
                    <label for="dateBorn" class="form-label">Email address</label>
                    <input type="date" class="form-control" id="dateBorn">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-xl-5 col-lg-12 col-md-3">
                    <label for="andress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="andress">
                </div>
                <div class="mb-3 col-xl-3 col-lg-4 col-md-3">
                    <label for="district" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="district">
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="password" class="form-control" id="cep" required>
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-3">
                    <label for="dateRegister" class="form-label">Data Cadastro</label>
                    <input type="date" class="form-control" id="dateRegister">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-xl-3 col-lg-4 col-md-4" >
                    <label for="county" class="form-label">Municipio</label>
                    <input type="text" class="form-control" id="county">
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-4">
                    <label for="telphone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telphone">
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-4">
                    <label for="celphone" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="celphone" required>
                </div>
                <div class="mb-3 col-xl-1 col-lg-4 col-md-4">
                    <label for="state" class="form-label">UF</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-4">
                    <label for="registerState" class="form-label">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="registerState" required>
                </div>
                <div class="mb-3 col-xl-2 col-lg-4 col-md-4">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-outline-ligh">Enviar</button>
            <button type="submit" class="btn btn-outline-light">Cancelar</button>
        </form>
    </header>
    <hr>
    <footer class="container">
        
        <p>
            <h6>©2016 - Dev Academy</h6>
        </p>
    </footer>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
