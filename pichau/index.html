<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pichau - Os melhores pre√ßos do Brasil | Pichau pichau.com.br</title>
  <link rel="shortcut icon" href="./image/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <!--begin main-->
  <div class="container-fluid main">

    <!--begin header-->
    <div class="container header">
      <div class="row align-items-center">
        <!--logo-->
        <div class="col-3">
          <img src="./image/logo-pichau-2021-dark.png" alt="" width="200">
        </div>
        <!--begin navegacao-->
        <div class="col-5 navegacao">
          <nav>
            <div class="d-flex justify-content-end">
              <div class="p-3 bd-highlight">Minha conta<br><strong>ENTRAR / CADASTRO</strong>
                <img src="./image/round-account-button-with-user-inside.png" alt="" width="25">
              </div>
              <div class="p-3 bd-highlight">Atendimento <br><strong>AO CLIENTE</strong>
                <img src="./image/atendimento.png" alt="" width="28">
              </div>
              <div class="p-3 bd-highlight">Modo<br><strong>CLARO</strong>
                <img src="./image/brightness.png" alt="" width="25">
              </div>
            </div>
          </nav>
        </div>
        <!--end navegacao-->

        <!-- begin carrinho-->
        <div class="col-4 carrinho justify-content-start">
          <div class="p-3 d-flex">
            <div class="btn-group d-inline-flex" role="group" aria-label="">
              <button type="button" class="btn"><img src="./image/shopping-cart.png" alt=""
                  width="25"><strong>CARRINHO</strong><br>Produto</button>
            </div>
          </div>
        </div>
      </div>
      <!--end carrinho-->

      <div class="row align-items-center">
        <!--canvas-->
        <div class="col-4 d-flex justify-content-start">
          <a class="btn canvas d-flex align-items-center" data-bs-toggle="offcanvas"  href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample"><img src="./image/botao-de-menu-de-tres-linhas-horizontais.png" alt="" width="25"> Acesse todos os<br><strong>DEPARTAMENTOS</strong>

          </a>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images,
                lists, etc.
              </div>
              <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-bs-toggle="dropdown">
                  Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>
        <!--end canvas-->

        <!--begin search-->
        <div class="col-8  px-5 search d-flex justify-content-end">
          <input type="search" class="input-search" placeholder="Digite aqui o que voce procura">
        </div>

      </div>
    </div>
    <!--end header-->

    <!--banner-->
    <div class="row align-items-center">
      <div class="container p-0">
        <img src="./image/banner2.jpg" alt="">
      </div>
    </div>

  </div>
  <!--end main-->


  </div>
</body>
<script src="./js/bootstrap.bundle.min.js"></script>

</html>
